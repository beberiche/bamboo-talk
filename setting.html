<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://beberiche.github.io/bamboo-talk/css/styles.css
  "
    />
    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main class="setting_screen">
      <section class="main_title setting_titles">
        <div class="top_left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="top_center">
          <span>Settings</span>
        </div>
        <div class="top_right">
          <i class="fas fa-search"></i>
        </div>
      </section>
      <section class="setting_layout">
        <div class="setting_blank">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="setting_blank">
          <i class="fas fa-school"></i>
          <span>School</span>
        </div>
        <div class="setting_blank" id="none_border">
          <i class="fas fa-flask"></i>
          <span>BamBoo LAB</span>
        </div>
      </section>
      <section class="setting_division"></section>
      <section class="setting_layout">
        <div class="setting_blank">
          <i class="fas fa-key"></i>
          <span>Privacy</span>
        </div>
        <div class="setting_blank">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting_blank">
          <i class="fas fa-comments"></i>
          <span>Chats</span>
        </div>
        <div class="setting_blank">
          <i class="fas fa-user-friends"></i>
          <span>Friends</span>
        </div>
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul>
          <li class="nav_icon">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_notification">1</span>
            <a href="chats.html"><i class="far fa-comment"></i></a>
          </li>
          <li class="nav_icon">
            <a href="find.html"><i class="far fa-bell"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_dot"></span>
            <a href="more.html"><i class="fas fa-hand-point-right"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
