<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://beberiche.github.io/bamboo-talk/css/styles.css"
    />
    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main>
      <section class="login_screen">
        <h2 class="login_title">Welcome to BamBoo ðŸŒ²</h2>
        <p class="login_text">
          If you have a <strong>bamboo id</strong>, please write your email or
          phone number.
        </p>
      </section>
      <form action="friends.html" method="get">
        <input
          class="login_info"
          name="username"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          class="login_info"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <input class="login_btn" type="submit" value="Log in" />
        <input class="login_btn" type="submit" value="Sign up" />
        <a href="https://www.naver.com/">If you find BamBoo account?</a>
      </form>
    </main>
    <div class="none">
      <div>Your screen is so big;;</div>
    </div>
  </body>
</html>
