<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://beberiche.github.io/bamboo-talk/css/styles.css"
    />
    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main class="setting_screen">
      <section class="main_title setting_titles">
        <a href="chats.html"
          ><div class="top_left">
            <i class="fas fa-chevron-left"></i>
          </div>
        </a>
        <div class="top_center">
          <span>Slack</span>
        </div>
        <div class="top_right">
          <i class="fas fa-bars"></i>
        </div>
      </section>
      <section class="chat_room">
        <div class="cr_date">Tuesday, June 30, 2020</div>
      </section>
      <section class="chat_message">
        <div class="cm_text">
          <img
            src="https://picsum.photos/100/100?random=3"
            width="50px"
            height="50px"
          />
          <div class="cm_font">
            <span>George</span>
            <p>
              Welcome to Slack world. I'm really expacting you entering our
              team.
            </p>
          </div>
        </div>
      </section>
      <section class="chat_message chat_message2">
        <div class="cm_text cm_text2">
          <img
            src="https://picsum.photos/100/100?random=4"
            width="50px"
            height="50px"
          />
          <div class="cm_font cm_font2">
            <span>BamBoo</span>
            <p>haha</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="typing">
      <input type="text" /><i class="fas fa-arrow-up"></i>
    </footer>
    <div class="none">
      <div>Your screen is so big;;</div>
    </div>
  </body>
</html>
