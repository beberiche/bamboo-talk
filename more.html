<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/css/styles.css
    "
    />

    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main>
      <section class="main_title">
        <h2>Friends</h2>
        <div>
          <i class="fas fa-search main_icon"></i>
          <i class="far fa-play-circle main_icon"></i>
          <i class="fas fa-cog main_icon"></i>
        </div>
      </section>
      <section class="friends_search">
        <input
          class="friends_search-bar"
          type="text"
          placeholder="try to search your school or friends"
        />
      </section>
      <section class="friends_list">
        <span class="friends_profile"></span>
        <span class="friends_name">BamBoo</span>
      </section>
      <section class="community_list">
        <div class="community_upper-line">Communities</div>
        <div class="community_name">
          <span class="community_profile"></span>
          <div class="community_name_wrapper">
            <span>Slack</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="community_name">
          <span class="community_profile_2"></span>
          <div class="community_name_wrapper">
            <span>Hello world</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul>
          <li class="nav_icon">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_notification">1</span>
            <a href="chats.html"><i class="far fa-comment"></i></a>
          </li>
          <li class="nav_icon">
            <a href="find.html"><i class="far fa-bell"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_dot"></span>
            <a href="more.html"><i class="fas fa-hand-point-right"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
