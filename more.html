<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://beberiche.github.io/bamboo-talk/css/styles.css
  "
    />
    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main>
      <section class="main_title">
        <h2>More</h2>
        <div>
          <i class="fas fa-search main_icon"></i>
          <i class="far fa-play-circle main_icon"></i>
          <a class="setting" href="setting.html"
            ><i class="fas fa-cog main_icon"></i
          ></a>
        </div>
      </section>
      <section class="community_list">
        <div class="community_name more_name">
          <span class="community_profile chat_profile more_profile"></span>
          <div class="community_name_wrapper chat_text more_text">
            <span>BamBoo</span>
            <p>+1 872-382-2131</p>
          </div>
          <div class="chat_time more_icon">
            <i class="fas fa-box-open"></i>
          </div>
        </div>
      </section>
      <section class="more_icons">
        <section class="find_icon">
          <div class="find_icon_wrapper">
            <i class="fas fa-calendar-day"></i>
            <span>Calendar</span>
          </div>
          <div class="find_icon_wrapper">
            <i class="far fa-hdd"></i>
            <span>Talk Drive</span>
          </div>
          <div class="find_icon_wrapper">
            <i class="far fa-smile-beam"></i>
            <span>Emotions</span>
          </div>
          <div class="find_icon_wrapper">
            <i class="fas fa-th"></i>
            <span>Themes</span>
          </div>
        </section>
        <section class="find_icon">
          <div class="find_icon_wrapper">
            <i class="fas fa-university"></i>
            <span>University</span>
          </div>
          <div class="find_icon_wrapper">
            <i class="fas fa-lock"></i>
            <span>security</span>
          </div>
        </section>
      </section>
      <div class="suggestions">Suggestions</div>
      <section class="find_icon more_bottom_icon">
        <div class="find_icon_wrapper more_icon_wrapper">
          <i class="fas fa-history"></i>
          <span>History</span>
        </div>
        <div class="find_icon_wrapper more_icon_wrapper">
          <i class="fas fa-poll"></i>
          <span>Statistics</span>
        </div>
        <div class="find_icon_wrapper more_icon_wrapper">
          <i class="far fa-credit-card"></i>
          <span>Credit-card</span>
        </div>
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul>
          <li class="nav_icon">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_notification">1</span>
            <a href="chats.html"><i class="far fa-comment"></i></a>
          </li>
          <li class="nav_icon">
            <a href="find.html"><i class="far fa-bell"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_dot"></span>
            <a href="more.html"><i class="fas fa-hand-point-right"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
