<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/css/styles.css
    "
    />

    <title>BamBOO</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="status-bar">
      <div class="top_left">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top_center">
        <span>18:43</span>
      </div>
      <div class="top_right">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <main>
      <section class="main_title">
        <h2>Chats</h2>
        <div>
          <i class="fas fa-search main_icon" id="chat_play"></i>
          <i class="fas fa-comment main_icon"></i>
          <i class="far fa-play-circle main_icon" id="chat_play"></i>
          <a class="setting" href="setting.html"
            ><i class="fas fa-cog main_icon"></i
          ></a>
        </div>
      </section>
      <a href="chat.html">
        <section class="community_list">
          <div class="community_name">
            <span class="community_profile chat_profile"></span>
            <div class="community_name_wrapper chat_text">
              <span>Slack</span>
              <p>
                Welcome to Slack world. I'm really expacting you entering our
                team.
              </p>
            </div>
            <div class="chat_time">
              <span>21:26</span>
              <span></span>
            </div>
          </div>
        </section>
      </a>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul>
          <li class="nav_icon">
            <a href="friends.html"><i class="far fa-user"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_notification">1</span>
            <a href="chats.html"><i class="fas fa-comment"></i></a>
          </li>
          <li class="nav_icon">
            <a href="find.html"><i class="far fa-bell"></i></a>
          </li>
          <li class="nav_icon">
            <span class="nav_dot"></span>
            <a href="more.html"><i class="far fa-hand-point-right"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
